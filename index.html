            { pattern: 'Greedy', name: 'Jump Game II', lc: 45, difficulty: 'Medium' },
            { pattern: 'Greedy', name: 'Gas Station', lc: 134, difficulty: 'Medium' },
            { pattern: 'Greedy', name: 'Candy', lc: 135, difficulty: 'Hard' },
            { pattern: 'Greedy', name: 'Merge Triplets to Form Target Triplet', lc: 1899, difficulty: 'Medium' },
            { pattern: 'Greedy', name: 'Minimum Arrows to Burst Balloons', lc: 452, difficulty: 'Medium' },
            { pattern: 'Greedy', name: 'Reconstruct Queue by Height', lc: 406, difficulty: 'Medium' },
            { pattern: 'Greedy', name: 'Task Scheduler', lc: 621, difficulty: 'Medium' },

            /* Dynamic Programming (190-203) */
            { pattern: 'Dynamic Programming', name: 'Fibonacci', lc: 509, difficulty: 'Easy' },
            { pattern: 'Dynamic Programming', name: 'Climbing Stairs', lc: 70, difficulty: 'Easy' },
            { pattern: 'Dynamic Programming', name: 'Min Cost Climbing Stairs', lc: 746, difficulty: 'Easy' },
            { pattern: 'Dynamic Programming', name: 'House Robber', lc: 198, difficulty: 'Medium' },
            { pattern: 'Dynamic Programming', name: 'Unique Paths', lc: 62, difficulty: 'Medium' },
            { pattern: 'Dynamic Programming', name: 'Minimum Path Sum', lc: 64, difficulty: 'Medium' },
            { pattern: 'Dynamic Programming', name: 'Longest Common Subsequence', lc: 1143, difficulty: 'Medium' },
            { pattern: 'Dynamic Programming', name: 'Longest Palindromic Subsequence', lc: 516, difficulty: 'Medium' },
            { pattern: 'Dynamic Programming', name: 'Partition Equal Subset Sum', lc: 416, difficulty: 'Medium' },
            { pattern: 'Dynamic Programming', name: 'Combination Sum IV', lc: 377, difficulty: 'Medium' },
            { pattern: 'Dynamic Programming', name: 'Target Sum', lc: 494, difficulty: 'Medium' },
            { pattern: 'Dynamic Programming', name: 'Edit Distance', lc: 72, difficulty: 'Medium' },
            { pattern: 'Dynamic Programming', name: 'Dungeon Game', lc: 174, difficulty: 'Hard' },
            { pattern: 'Dynamic Programming', name: 'Cherry Pickup II', lc: 1463, difficulty: 'Hard' },

            /* Backtracking (204-218) */
            { pattern: 'Backtracking', name: 'N-Queens', lc: 51, difficulty: 'Hard' },
            { pattern: 'Backtracking', name: 'Sudoku Solver', lc: 37, difficulty: 'Hard' },
            { pattern: 'Backtracking', name: 'Word Search', lc: 79, difficulty: 'Medium' },
            { pattern: 'Backtracking', name: 'Letter Combinations of Phone Number', lc: 17, difficulty: 'Medium' },
            { pattern: 'Backtracking', name: 'Subsets', lc: 78, difficulty: 'Medium' },
            { pattern: 'Backtracking', name: 'Permutations', lc: 46, difficulty: 'Medium' },
            { pattern: 'Backtracking', name: 'Permutations II', lc: 47, difficulty: 'Medium' },
            { pattern: 'Backtracking', name: 'Combination Sum', lc: 39, difficulty: 'Medium' },
            { pattern: 'Backtracking', name: 'Combination Sum II', lc: 40, difficulty: 'Medium' },
            { pattern: 'Backtracking', name: 'Palindrome Partitioning', lc: 131, difficulty: 'Medium' },
            { pattern: 'Backtracking', name: 'Rat in a Maze', lc: 62, difficulty: 'Medium' },
            { pattern: 'Backtracking', name: 'Knight\'s Tour', lc: 1197, difficulty: 'Medium' },
            { pattern: 'Backtracking', name: 'Restore IP Addresses', lc: 93, difficulty: 'Medium' },
            { pattern: 'Backtracking', name: 'Generate Parentheses', lc: 22, difficulty: 'Medium' },
            { pattern: 'Backtracking', name: 'Expression Add Operators', lc: 282, difficulty: 'Hard' },

            /* Bit Manipulation (219-223) */
            { pattern: 'Bit Manipulation', name: 'Single Number', lc: 136, difficulty: 'Easy' },
            { pattern: 'Bit Manipulation', name: 'Count Set Bits', lc: 338, difficulty: 'Easy' },
            { pattern: 'Bit Manipulation', name: 'Power of Two', lc: 231, difficulty: 'Easy' },
            { pattern: 'Bit Manipulation', name: 'Swap Numbers Using XOR', lc: 0, difficulty: 'Easy' },
            { pattern: 'Bit Manipulation', name: 'Check / Set ith Bit', lc: 0, difficulty: 'Easy' }
        ];

        let solvedData = {};
        let notesData = {};

        function init() {
            const savedSolved = localStorage.getItem('dsaSolved');
            const savedNotes = localStorage.getItem('dsaNotes');
            if (savedSolved) solvedData = JSON.parse(savedSolved);
            if (savedNotes) notesData = JSON.parse(savedNotes);
            
            const patterns = [...new Set(problems.map(p => p.pattern))].sort();
            const filter = document.getElementById('patternFilter');
            patterns.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p;
                opt.textContent = p;
                filter.appendChild(opt);
            });
            
            renderStats();
            renderTable();
            setupEventListeners();
        }

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', renderTable);
            document.getElementById('patternFilter').addEventListener('change', renderTable);
            document.getElementById('difficultyFilter').addEventListener('change', renderTable);
            document.getElementById('statusFilter').addEventListener('change', renderTable);
        }

        function getKey(p) {
            return `${p.lc}-${slugify(p.name)}`;
        }

        function slugify(text) {
            return text.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '');
        }

        function renderStats() {
            const total = problems.length;
            const solved = Object.keys(solvedData).length;
            let easy = 0, medium = 0, hard = 0;
            
            problems.forEach(p => {
                const key = getKey(p);
                if (solvedData[key]) {
                    if (p.difficulty === 'Easy') easy++;
                    if (p.difficulty === 'Medium') medium++;
                    if (p.difficulty === 'Hard') hard++;
                }
            });

            const percent = total === 0 ? 0 : Math.round((solved / total) * 100);
            
            document.getElementById('statsGrid').innerHTML = `
                <div class="bg-gradient-to-br from-zinc-900 to-zinc-900/50 border border-zinc-800 rounded-xl p-4 hover:border-zinc-700 transition-all hover:shadow-lg">
                    <div class="text-xs text-zinc-400 uppercase tracking-wider mb-2">Total</div>
                    <div class="text-3xl font-bold tracking-tight">${total}</div>
                    <div class="text-xs text-zinc-500 mt-1">223 problems</div>
                </div>
                <div class="bg-gradient-to-br from-zinc-900 to-zinc-900/50 border border-zinc-800 rounded-xl p-4 hover:border-zinc-700 transition-all hover:shadow-lg">
                    <div class="text-xs text-zinc-400 uppercase tracking-wider mb-2">Solved</div>
                    <div class="text-3xl font-bold tracking-tight">${solved}</div>
                    <div class="h-1.5 bg-zinc-800 rounded-full mt-3 overflow-hidden">
                        <div class="h-full bg-gradient-to-r from-white to-zinc-400 transition-all duration-500" style="width: ${percent}%"></div>
                    </div>
                </div>
                <div class="bg-gradient-to-br from-emerald-950/30 to-zinc-900/50 border border-emerald-900/50 rounded-xl p-4 hover:border-emerald-800/50 transition-all hover:shadow-lg hover:shadow-emerald-900/20">
                    <div class="text-xs text-emerald-400/80 uppercase tracking-wider mb-2">Easy</div>
                    <div class="text-3xl font-bold tracking-tight text-emerald-400">${easy}</div>
                    <div class="text-xs text-emerald-500/60 mt-1">${Math.round((easy/problems.filter(p => p.difficulty === 'Easy').length)*100) || 0}%</div>
                </div>
                <div class="bg-gradient-to-br from-yellow-950/30 to-zinc-900/50 border border-yellow-900/50 rounded-xl p-4 hover:border-yellow-800/50 transition-all hover:shadow-lg hover:shadow-yellow-900/20">
                    <div class="text-xs text-yellow-400/80 uppercase tracking-wider mb-2">Medium</div>
                    <div class="text-3xl font-bold tracking-tight text-yellow-400">${medium}</div>
                    <div class="text-xs text-yellow-500/60 mt-1">${Math.round((medium/problems.filter(p => p.difficulty === 'Medium').length)*100) || 0}%</div>
                </div>
                <div class="bg-gradient-to-br from-red-950/30 to-zinc-900/50 border border-red-900/50 rounded-xl p-4 hover:border-red-800/50 transition-all hover:shadow-lg hover:shadow-red-900/20">
                    <div class="text-xs text-red-400/80 uppercase tracking-wider mb-2">Hard</div>
                    <div class="text-3xl font-bold tracking-tight text-red-400">${hard}</div>
                    <div class="text-xs text-red-500/60 mt-1">${Math.round((hard/problems.filter(p => p.difficulty === 'Hard').length)*100) || 0}%</div>
                </div>
                <div class="bg-gradient-to-br from-zinc-900 to-zinc-900/50 border border-zinc-800 rounded-xl p-4 hover:border-zinc-700 transition-all hover:shadow-lg">
                    <div class="text-xs text-zinc-400 uppercase tracking-wider mb-2">Progress</div>
                    <div class="text-3xl font-bold tracking-tight">${percent}%</div>
                    <div class="text-xs text-zinc-500 mt-1">${solved}/${total}</div>
                </div>
            `;
        }

        function renderTable() {
            const patternFilter = document.getElementById('patternFilter').value;
            const difficultyFilter = document.getElementById('difficultyFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filtered = problems;
            if (patternFilter !== 'all') filtered = filtered.filter(p => p.pattern === patternFilter);
            if (difficultyFilter !== 'all') filtered = filtered.filter(p => p.difficulty === difficultyFilter);
            if (searchTerm) filtered = filtered.filter(p => 
                p.name.toLowerCase().includes(searchTerm) ||
                p.pattern.toLowerCase().includes(searchTerm)
            );
            if (statusFilter === 'solved') filtered = filtered.filter(p => solvedData[getKey(p)]);
            if (statusFilter === 'unsolved') filtered = filtered.filter(p => !solvedData[getKey(p)]);

            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = filtered.map(p => {
                const key = getKey(p);
                const isSolved = solvedData[key];
                const difficultyClass = 
                    p.difficulty === 'Easy' ? 'bg-emerald-400/10 text-emerald-400 border-emerald-400/30' :
                    p.difficulty === 'Medium' ? 'bg-yellow-400/10 text-yellow-400 border-yellow-400/30' :
                    'bg-red-400/10 text-red-400 border-red-400/30';

                return `
                    <tr class="border-b border-zinc-800 hover:bg-zinc-950/50 transition-all ${isSolved ? 'opacity-50' : ''} fade-in">
                        <td class="px-4 py-5 text-center">
                            <div onclick="toggleSolved('${key}')" 
                                class="inline-block w-6 h-6 border-2 rounded-md cursor-pointer transition-all hover:scale-110 ${
                                    isSolved ? 'bg-white border-white shadow-lg shadow-white/20' : 'border-zinc-700 hover:border-zinc-500'
                                }">
                                ${isSolved ? '<div class="text-black text-xs font-bold leading-none flex items-center justify-center h-full">‚úì</div>' : ''}
                            </div>
                        </td>
                        <td class="px-4 py-5">
                            <div class="flex items-center gap-3">
                                <span class="text-zinc-600 text-xs font-mono min-w-[50px] hidden md:inline">#${p.lc}</span>
                                <span class="text-white font-medium text-sm hover:text-zinc-300 transition-colors">${p.name}</span>
                            </div>
                        </td>
                        <td class="px-4 py-5">
                            <span class="inline-block px-3 py-1.5 rounded-lg text-[11px] font-bold uppercase tracking-wider border ${difficultyClass} shadow-sm">
                                ${p.difficulty}
                            </span>
                        </td>
                        <td class="px-4 py-5">
                            <span class="inline-block px-3 py-1.5 bg-zinc-900 border border-zinc-800 rounded-lg text-xs font-medium text-zinc-400 whitespace-nowrap hover:border-zinc-700 transition-colors">
                                ${p.pattern}
                            </span>
                        </td>
                        <td class="px-4 py-5">
                            <a href="https://leetcode.com/problems/${slugify(p.name)}/" 
                               target="_blank" 
                               rel="noopener noreferrer"
                               class="text-zinc-400 hover:text-white transition-colors text-xs font-medium hover:underline">
                                LeetCode ‚Üí
                            </a>
                        </td>
                        <td class="px-4 py-5">
                            <textarea
                                placeholder="Add notes..."
                                rows="1"
                                class="w-full px-3 py-2 bg-zinc-900 border border-zinc-800 rounded-lg text-xs text-white placeholder-zinc-600 resize-none focus:outline-none focus:border-zinc-600 focus:bg-black transition-all focus:ring-2 focus:ring-zinc-800"
                                onchange="saveNote('${key}', this.value)"
                            >${notesData[key] || ''}</textarea>
                        </td>
                    </tr>
                `;
            }).join('');

            renderStats();
        }

        function toggleSolved(key) {
            solvedData[key] = !solvedData[key];
            localStorage.setItem('dsaSolved', JSON.stringify(solvedData));
            renderTable();
        }

        function saveNote(key, value) {
            notesData[key] = value;
            localStorage.setItem('dsaNotes', JSON.stringify(notesData));
        }

        function exportToCSV() {
            let csv = "LC,Problem,Difficulty,Pattern,Solved,Notes\n";
            problems.forEach(p => {
                const key = getKey(p);
                const solved = solvedData[key] ? "Yes" : "No";
                const notes = (notesData[key] || "").replace(/"/g, '""');
                csv += `"${p.lc}","${p.name}","${p.difficulty}","${p.pattern}","${solved}","${notes}"\n`;
            });

            const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
            const url = URL.createObjectURL(blob);

            const link = document.createElement("a");
            link.href = url;
            link.download = "DSA_Master_Tracker_223.csv";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function resetProgress() {
            if (!confirm("Are you sure you want to reset all progress? This will clear all solved marks and notes.")) return;
            solvedData = {};
            notesData = {};
            localStorage.removeItem('dsaSolved');
            localStorage.removeItem('dsaNotes');
            renderTable();
        }

        document.addEventListener("DOMContentLoaded", init);
    </script>
</body>
</html>
