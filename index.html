<body class="bg-black text-white antialiased">

<!-- ================= HEADER ================= -->
<div class="sticky top-0 z-50 bg-zinc-950 border-b border-zinc-800">
    <div class="px-6 py-6 md:px-10">
        <div class="flex items-center gap-3 mb-6">
            <div class="w-10 h-10 bg-white text-black rounded-xl flex items-center justify-center font-bold">D</div>
            <div>

            </div>
        </div>
        <div id="statsGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4"></div>
    </div>
</div>

<!-- ================= CONTROLS ================= -->
<div class="px-6 py-6 md:px-10 bg-zinc-950 border-b border-zinc-800">
    <div class="flex flex-wrap gap-3">
        <input id="searchInput" placeholder="Search problem / pattern"

        <select id="patternFilter" class="px-4 py-3 bg-zinc-900 border border-zinc-800 rounded-xl">
            <option value="all">All Patterns</option>

            <option value="all">All Difficulty</option>
            <option>Easy</option>
            <option>Medium</option>
            <option>Hard</option>

        <select id="statusFilter" class="px-4 py-3 bg-zinc-900 border border-zinc-800 rounded-xl">
            <option value="all">All Status</option>
            <option value="solved">Solved</option>
            <option value="unsolved">Unsolved</option>
        </select>

        <button onclick="exportToCSV()" class="px-5 py-3 bg-white text-black rounded-xl font-semibold">Export CSV</button>
        <button onclick="resetProgress()" class="px-5 py-3 bg-zinc-900 border border-zinc-800 rounded-xl">Reset</button>
    </div>
</div>

            { pattern: 'Backtracking', name: 'Expression Add Operators', lc: 282, difficulty: 'Hard' },

            /* Bit Manipulation (219-223) */
            { pattern: 'Bit Manipulation', name: 'Single Number', lc: 136, difficulty: 'Easy' },
            { pattern: 'Bit Manipulation', name: 'Count Set Bits', lc: 338, difficulty: 'Easy' },
            { pattern: 'Bit Manipulation', name: 'Power of Two', lc: 231, difficulty: 'Easy' },
            { pattern: 'Bit Manipulation', name: 'Swap Numbers Using XOR', lc: 0, difficulty: 'Easy' },
            { pattern: 'Bit Manipulation', name: 'Check / Set ith Bit', lc: 0, difficulty: 'Easy' }
        ]; // ðŸ”¥ KEEP YOUR FULL 223 PROBLEMS ARRAY EXACTLY SAME

let solvedData = JSON.parse(localStorage.getItem("dsaSolved") || "{}");
let notesData  = JSON.parse(localStorage.getItem("dsaNotes")  || "{}");

const keyOf = p => `${p.lc}-${p.name}`;

function init(){
    [...new Set(problems.map(p=>p.pattern))].sort()
        .forEach(p=>{
            const o=document.createElement("option");
            o.value=p; o.textContent=p;
            patternFilter.appendChild(o);
        });

    ["searchInput","patternFilter","difficultyFilter","statusFilter"]
        .forEach(id=>document.getElementById(id).addEventListener("input",render));

    render();
}

function render(){
    const tbody=document.getElementById("tableBody");
    const s=searchInput.value.toLowerCase();
    tbody.innerHTML=problems.filter(p=>{
        if(patternFilter.value!=="all" && p.pattern!==patternFilter.value) return false;
        if(difficultyFilter.value!=="all" && p.difficulty!==difficultyFilter.value) return false;
        if(statusFilter.value==="solved" && !solvedData[keyOf(p)]) return false;
        if(statusFilter.value==="unsolved" && solvedData[keyOf(p)]) return false;
        if(s && !p.name.toLowerCase().includes(s) && !p.pattern.toLowerCase().includes(s)) return false;
        return true;
    }).map(p=>{
        const k=keyOf(p);
        return `
<tr class="border-b border-zinc-800 fade-in ${solvedData[k]?"opacity-50":""}">
<td class="px-4 py-4 text-center">
<div onclick="toggle('${k}')" class="w-5 h-5 border rounded cursor-pointer ${solvedData[k]?"bg-white":""}"></div>
</td>
<td class="px-4 py-4">${p.name}</td>
<td class="px-4 py-4">${p.difficulty}</td>
<td class="px-4 py-4">${p.pattern}</td>
<td class="px-4 py-4">
<a class="text-zinc-400 hover:text-white"
   href="https://leetcode.com/problems/${p.lc}/"
   target="_blank">Open</a>
</td>
<td class="px-4 py-4">
<textarea onchange="note('${k}',this.value)"
 class="w-full bg-zinc-900 border border-zinc-800 rounded text-xs">${notesData[k]||""}</textarea>
</td>
</tr>`;
    }).join("");
}

function toggle(k){ solvedData[k]=!solvedData[k]; localStorage.setItem("dsaSolved",JSON.stringify(solvedData)); render(); }
function note(k,v){ notesData[k]=v; localStorage.setItem("dsaNotes",JSON.stringify(notesData)); }

function exportToCSV(){
    let csv="LC,Problem,Difficulty,Pattern,Solved,Notes\n";
    problems.forEach(p=>{
        const k=keyOf(p);
        csv+=`${p.lc},"${p.name}",${p.difficulty},${p.pattern},${solvedData[k]?"Yes":"No"},"${notesData[k]||""}"\n`;
    });
    const a=document.createElement("a");
    a.href=URL.createObjectURL(new Blob([csv]));
    a.download="DSA_Master_Tracker.csv";
    a.click();
}

function resetProgress(){
    if(confirm("Reset all progress?")){
        solvedData={}; notesData={};
        localStorage.clear(); render();
    }
}

document.addEventListener("DOMContentLoaded",init);
</script>
</body>
</html>
